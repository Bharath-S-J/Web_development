<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comman_tags</title>
    <style>
        /* Style for button elements */
        button {
            background-color: aquamarine; /* Set background color to aquamarine */
            color: rgb(233, 132, 132); /* Set text color to a shade of red */
        }
        
        /* Style for img elements */
        img {
            width: 250px; /* Set width to 250 pixels */
            height: 150px; /* Set height to 150 pixels */
        }
    </style>
</head>
<body>

    <!-- Container for the button -->
    <div>
        <!-- A button with text "Click me!!" -->
        <button>Click me!!</button>
    </div>

    <!-- Container for the paragraph and image -->
    <div>
        <!-- A paragraph explaining img tag characteristics -->
        <p>By default an inline and self-closing tag</p>
        <!-- An image with a source and alternate text -->
        <img src="Profile.jpg" alt="Sorry You cant see me">
    </div>

    <!-- Container for the video -->
    <div>
        <!-- A video element with controls and a source file -->
        <video controls src="C:\Users\moham\Videos\Batman_Begins_2005.mp4"></video>
    </div>

</body>
</html>
